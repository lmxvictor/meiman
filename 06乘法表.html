<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>			
	       for(var n=1;n<=9;n++){
	       	
	       	    for(var m=1;m<=n;m++){
	       	        document.write(n+"×"+m+"="+n*m+'&nbsp;&nbsp;&nbsp;&nbsp;')
	       	    }
	       	    document.write("<br/>")
	       }
	       
//	       n=1时    m<=1   m=1    n*m=1*1

//         n=2时    m<=2   m=1    n*m=2*1
//                       m=2    n*m=2*2  

//         n=3时    m<=3   m=1    n*m=3*1
//                       m=2    n*m=3*2
//                       m=3    n*m=3*3 
//         ...			

		</script>
	</body>
</html>
